name: inferius-ci

on:
  push:
    branches:
      - main
    paths:
      - "implementation/inferius/**"
      - ".github/workflows/inferius.yml"
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
    paths:
      - "implementation/inferius/**"
      - ".github/workflows/inferius.yml"

jobs:
  build:
    if: github.event.pull_request.draft == false
    name: Build and test Inferius
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: implementation/inferius

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: inferius
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "microsoft"

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h 127.0.0.1 -p 5432 -U postgres -d inferius; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 3
          done
          echo "PostgreSQL is ready!"

      - name: Create env.properties
        run: |
          echo "DATABASE_HOST=127.0.0.1" > src/main/resources/env.properties
          echo "DATABASE_PORT=5432" >> src/main/resources/env.properties
          echo "DATABASE_NAME=inferius" >> src/main/resources/env.properties
          echo "DATABASE_USER=postgres" >> src/main/resources/env.properties
          echo "DATABASE_PASSWORD=admin" >> src/main/resources/env.properties
          echo "INFERIUS_VERSION=1.0.0" >> src/main/resources/env.properties

      - name: Run Build
        run: mvn clean package -DskipTests

      - name: Run Unit Tests
        env:
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 5432
          DATABASE_NAME: inferius
          DATABASE_USER: postgres
          DATABASE_PASSWORD: admin
        run: mvn test

      - name: Run Integration Tests
        env:
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 5432
          DATABASE_NAME: inferius
          DATABASE_USER: postgres
          DATABASE_PASSWORD: admin
        run: mvn failsafe:integration-test failsafe:verify
